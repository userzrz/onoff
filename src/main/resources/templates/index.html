<div class="d-flex align-content-center flex-wrap">
    <div class="ml-2" th:each="j,iterStat:${Journals}">

            <img src="" th:src="${j.image_url}" class="card-img-top" alt="Responsive image">
            <div class="card-body">
                <h5 class="card-title" th:text="${j.title}">Card title</h5>
                <p class="card-text" th:text="${j.intro}">Some quick example text to build on the card title and make up
                    the bulk of the
                    card's
                    content.</p>
                <p class="font-weight-light" th:text="${j.pviews}"></p>
                <a href="#" class="btn btn-outline-primary">编辑</a>
                <a href="#" th:href="@{/delete(id=${j.id})}" onclick="return todel()"
                   class="btn btn-outline-danger">删除</a>
            </div>
        </div>
    </div>
