<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ONOFF管理后台</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{../static/css/login.css}"/>
</head>
<body>
<div id="login">
    <h1>ONOFF电子刊后台管理系统</h1>
    <form th:action="@{/log}" method="post">
        <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <input type="text" required="required" placeholder="Username" name="account"></input>
        <input type="password" required="required" placeholder="Your Password" name="password"></input>
        <button class="but" type="submit">登录</button>
    </form>
</div>
</body>
</html>
